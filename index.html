<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Train Scheduler</title>


	<!-- <link rel="stylesheet" href="assets/css/reset.css"> -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>


	
	<link rel="stylesheet" href="assets/css/style.css">


</head>

<body class="container">

	<div class="row">
	
		<div id="title">
		Train Scheduler!

		</div>

	</div>






	<div class="row">

		<div class="panel panel-default">

  			<table class="table" id="trainSchedule">
  				<thead>
	  				<tr>
	  					<th>Departure City</th>
	  					<th>Arrival City</th>
	  					<th>Frequency</th>
	  					<th>First Arrival</th>
	  					<th>Time until next train</th>
	  				</tr>
  				</thead>

  				<tbody>	
  				</tbody>

  			</table>

		</div>

	</div>





	<div class="row">

		<div class="panel panel-default">

  			<div class="panel-heading">
    		Add Train
  			</div>

  			<div class="panel-body">

	  			<form id="trainForm">

		  			<div class="form-group" id="departureCity">
					  <label for="departure_city">Departure city</label>
					  <input name="departure_city" type="text" class="form-control" placeholder="Portland">
					</div>

					<div class="form-group" id="arrivalCity">
					  <label for="arrival_city">Arrival City</label>
					  <input name="arrival_city" type="text" class="form-control" placeholder="Houston, TX">
					</div>

					<div class="form-group" id="timeOfTrain">
					  <label for="time_of_train">Time of Train (HH:mm)</label>
					  <input name="time_of_train" type="text" class="form-control" placeholder="12:35">
					</div>

					<div class="form-group" id="trainFrequency">
					  <label for="frequency_of_train">Frequency of train (min)</label>
					  <input name="frequency_of_train" type="text" class="form-control" placeholder="every 20 mins">
					</div>

					<div class="form-group">
						<input type="submit" value="Submit">
					</div>

				</form>

			</div>

		</div>

	</div>




	<script src="https://code.jquery.com/jquery-2.1.3.min.js">
	</script>

  	<script type="text/javascript" src="assets/javascript/train.js">
  	</script>

   	<script src=""https://www.gstatic.com/firebasejs/4.1.2/firebase.js""></script>



</body>

</html>
